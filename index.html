<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>practice</title>
    <script src="./app.js " type="text/javascript"></script>
   

</head>
<body>
    <div class="container">

        <div class="reverse-num box">
            <!-- reverse number -->
            <label for=" ">Input for reverse number :
                <input type="number"  id="q1"  placeholder=" 32243...">
            </label>

            <button type="button" onclick="rev()">submit</button>
            <p> reverse number is : <span  id="fn1"></span> </span> </p> 
        </div>

        <div class="palindrome box">
            <!-- Palindrome word -->
            <label for=" ">Input for palindrome string :
                <input type="text"  id="q2"  placeholder="madam, radar or level...">
                </label>
                <button type="button" onclick="palindrome()">submit</button>
                <p> string is : <span  id="fn2"></span></p>
        </div>

        <div class="combination-word box">
            <!-- Combination word -->
            <label for=" ">Input string for generates Combination  :
                <input type="text"  id="q3" placeholder="dog.." autocomplete="off" oninput="this.value = this.value.replace(/[^a-z|A-Z| .]/g, '').replace(/(\..*)\./g, '$1');" >
                </label>
                <button type="button" onclick="combination()">submit</button>
                <p> Combination array is : <span  id="fn3"></span></p>
        </div>

        <div class="alphabet-order box">
            <!-- Alphabet order -->
            <label for=" ">Input  word for find alphabetical order :
                <input type="text" name="data" id="q4" placeholder="webmaster.." autocomplete="off" oninput="this.value = this.value.replace(/[^a-z|A-Z| .]/g, '').replace(/(\..*)\./g, '$1');">
                </label>
                <button type="button" onclick="alphabeticalorder()">submit</button>
                <p> Alphabet order is : <span  id="fn4"></span></p>
        </div>

        <div class="title-case box">
            <!-- title case letter -->
            <label for=" ">Input for convert first letter in Upper case:
                <input type="text"  id="q5" placeholder="the quick brown fox." autocomplete="off" oninput="this.value = this.value.replace(/[^a-z|A-Z| .]/g, '').replace(/(\..*)\./g, '$1');" >
                </label>
                <button type="button" onclick="firstletter(document.getElementById('q5').value)">submit</button>
                <p> First letter in upper case : <span  id="fn5"></span></p>
        </div>

        <div class="longest-word box">
            <!-- longestword -->
            <label for=" ">Input for find longest word :
                <input type="text"  id="q6" placeholder="Web Development Tutorial.." autocomplete="off" oninput="this.value = this.value.replace(/[^a-z|A-Z| .]/g, '').replace(/(\..*)\./g, '$1');" >
                </label>
                <button type="button" onclick="longestword(document.getElementById('q6').value)">submit</button>
                <p> longest word : <span  id="fn6"></span></p>
        </div>

        <div class="vowel box">
                <!-- VOWEL -->
            <label for=" ">Input word for count total vowel  :
                <input type="text"  id="q7" placeholder="The quick brown fox"  autocomplete="off" oninput="this.value = this.value.replace(/[^a-z|A-Z| .]/g, '').replace(/(\..*)\./g, '$1');">
                </label>
                <button type="button" onclick="vowel(document.getElementById('q7').value)">submit</button>
                   <p> Total vowel  : <span  id="fn7"></span></p>
        </div>

        <div class="prime-num box">
                      <!-- primenumber-->
            <label for=" ">Input number for check that number is prime or not :
                <input type="number"  id="q8" placeholder="2,3,5,7,11..">
                </label>
                <button type="button" onclick="primenumber(document.getElementById('q8').value)">submit</button>
                   <p> Output : <span  id="fn8"></span></p>
        </div>

        <div class="data-type box">
            <p> Question no : 9</p>
            <h1>Kindly see the result in console</h1>
        </div>

        <div class="second-lowest-highest box">

                <label for=" ">Number  :
                    <input type="number" id="q10">
                    </label>
                    <button type="button" onclick="secondnumber()">submit</button>
                    <p>Sorted array is :<span id="sort_array"></span> </span></p> 
                    <p>Second lowest number is :<span id="fn10_sl"></span> </span></p>     
                    <p>Second highest number is :<span id="fn10_sh"></span> </span></p>    
        </div>
    </div>
</body>

</html>
